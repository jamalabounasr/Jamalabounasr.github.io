cv:
  name: Jamal Abounasr
  label: PhD Researcher
  email: jamal.abounasr@upc.edu
  location: Barcelona, Spain
  summary: PhD researcher at UPC BarcelonaTech (RFLEX group) working on wearable and body-integrated RF sensing, with a focus on textile/printed antenna sensors for respiratory monitoring. I combine electromagnetics, flexible fabrication, and experimental validation to turn RF measurements into meaningful physiological information.
